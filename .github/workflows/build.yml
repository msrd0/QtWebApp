name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: ${{ matrix.os }} ${{matrix.cxx}} Qt ${{matrix.qt_version}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-latest]
        cxx: ["g++", "clang++"]
        qt_version: [5.15.2, 6.2.0]
        exclude:
          - os: macos-latest
            cxx: "g++"
        include:
          - os: ubuntu-20.04
            cc: "gcc"
            cxx: "g++"
            linkflags: ""
          - os: ubuntu-20.04
            cc: "clang"
            cxx: "clang++"
            linkflags: "-fuse-ld=lld"
          - os: macos-latest
            cc: "clang"
            cxx: "clang++"
            linkflags: ""
    steps:
      - uses: actions/checkout@v2
      - uses: jurplel/install-qt-action@v2
        with:
          version: ${{ matrix.qt_version }}
      
      - name: Build QtWebApp
        run: |
          pushd QtWebApp
          mkdir build
          pushd build
          cmake -G 'Unix Makefiles' -DCMAKE_BUILD_TYPE=Release ..
          make
          sudo make install
          popd # build
          popd # QtWebApp
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
          LDFLAGS: ${{ matrix.linkflags }}
      
      - name: Build Demo1
        run: |
          pushd Demo1
          mkdir build
          pushd build
          cmake -G 'Unix Makefiles' ..
          make
          popd # Demo1
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
          LDFLAGS: ${{ matrix.linkflags }}
      
      - name: Build Demo2
        run: |
          pushd Demo2
          mkdir build
          pushd build
          cmake -G 'Unix Makefiles' ..
          make
          popd # Demo2
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
          LDFLAGS: ${{ matrix.linkflags }}

  windows-mingw:
    name: "Windows"
    runs-on: windows-2019
    strategy:
      matrix:
        include:
          - name: Windows MinGW 8.1
            arch: win32_mingw81
            generator: "-G 'Unix Makefiles'"
            qt_version: "5.15.2"
          - name: Windows MSVC 2019
            arch: win64_msvc2019_64
            generator: ""
            qt_version: "5.15.2"

    steps:
      - uses: actions/checkout@v2
      - uses: jurplel/install-qt-action@v2
        with:
          arch: ${{ matrix.arch }}
          version: ${{ matrix.qt_version }}

      - uses: jurplel/install-qt-action@v2
        if: matrix.arch == 'win32_mingw81'
        with:
          tools-only: 'true'
          tools: 'tools_mingw,8.1.0-1-202004170606,qt.tools.win32_mingw810'

      - name: Add g++ to PATH
        if: matrix.arch == 'win32_mingw81'
        run: echo "$env:IQTA_TOOLS/mingw810_32/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - run: cmake -S QtWebApp -B build-qtwebapp ${{ matrix.generator }} -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build-qtwebapp
      - run: cmake --build build-qtwebapp --target install

      - run: cmake -S Demo1 -B build-demo1 ${{ matrix.generator }}
      - run: cmake --build build-demo1

      - run: cmake -S Demo2 -B build-demo2 ${{ matrix.generator }}
      - run: cmake --build build-demo2
