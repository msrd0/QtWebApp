name: Build

on:
  push:
    branches: [master]
  pull_request:

jobs:
  windows-msvc:
    name: "Windows MSVC"
    runs-on: windows-2019
    strategy:
      matrix:
        qt_version: ["5.15.2"]
    steps:
      - uses: actions/checkout@v2
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: ${{ matrix.qt_version }}

      - run: cmake -S QtWebApp -B build-qtwebapp -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build-qtwebapp
      - run: cmake --build build-qtwebapp --target install

      - run: cmake -S Demo1 -B build-demo1
      - run: cmake --build build-demo1

      - run: cmake -S Demo2 -B build-demo2
      - run: cmake --build build-demo2
